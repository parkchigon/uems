<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>EMS</title>

<link rel="stylesheet" type="text/css" href="/resources/ems/css/basic.css" />

<script type="text/javascript" src="/resources/ems/js/jquery-1.7.2.min.js"></script>

<!-- s : 모달팝업추가 -->
<script type="text/javascript" src="/resources/ems/js/jquery.model.js"></script>
<!-- e : 모달팝업추가 -->

<script type="text/javascript" src="/resources/ems/js/ui.js"></script>

</head>
<body>

<!-- s : 모달 배경 -->
<div id="startMask"></div>
<div id="mask"></div>
<!-- e : 모달 배경 -->


<div id="wrap_area">

	<div id="header">
		<h1><img src="/resources/ems/images/logo_emart.png" alt="이마트" /> <span>EMS</span></h1>
		<h2>동인천지점</h2>
		<div class="topUtil">
			<span class="toDay">2017/03/13(월) 09:00:00</span>
			<span class="user">ADMIN</span>
			<a class="btn_login" href="#">LOGOUT</a>
		</div>
	</div>
	
	<div id="container" class="build">
		
		<!-- s : lnb -->
		<div id="lnb">
		<h3 class="blind">lnb 영역</h3>
		<a class="btn_lnb menu1" href="#"><strong>설비<br />제어</strong></a>
		<a class="btn_lnb menu2" href="#"><strong>트랜드</strong></a>
		<a class="btn_lnb menu3" href="#"><strong>경보</strong></a>
		<a class="btn_lnb menu4" href="#"><strong>설정</strong></a>
		<a class="btn_lnb menu5 on" href="#"><strong>구축</strong></a>
		</div>
		<!-- e : lnb -->
		
		<!-- s : content_area -->
		<div id="content_area" class="screen_all">
		
			<!-- s : build_header -->
			<div class="build_header_area">
				<ul>
					<li class="on"><a href="#">지점 관리</a></li>
					<li><a href="#">태그 관리</a></li>
					<li><a href="#">계통도 선택</a></li>
					<li><a href="#">계통도 설정(좌)</a></li>
					<li><a href="#">계통도 설정(우)</a></li>
					<li><a href="#">설정메뉴 선택</a></li>
					<li><a href="#">설정메뉴 설정</a></li>
					<li><a href="#">기타설비 선택</a></li>
					<li><a href="#">기타설비 설정</a></li>
				</ul>
			</div>
			<!-- e : build_header -->
		
			<div class="build_all_area">
				<div class="build_left_inner mt30">
					<table class="build_row">
					<caption>caption</caption>
					<colgroup>
						<col width="200px">
						<col width="*">
						<col width="200px">
						<col width="300px">
					</colgroup>
	
						<tbody>
							<tr>
								<th><label for="">지점명</label></th>
								<td colspan="3">
									<select id="" name="" style="width: 200px">
										<option value="" selected="selected" >이마트/신세계</option>
										<option value=""  >...</option>
									</select>
									
									<input type="text" id="" style="width:396px;" />
								</td>
							</tr>
							<tr>
								<th><label for="">지점설명</label></th>
								<td><input type="text" id="" /></td>
								<th><label for="">포트설명</label></th>
								<td><input type="text" id="" /></td>
							</tr>
							<tr>
								<th><label for="">지점IP</label></th>
								<td><input type="text" id="" /></td>
								<th><label for="">프로토폴</label></th>
								<td><input type="text" id="" disabled="disabled" value="정의되어 있음" /></td>
							</tr>
						</tbody>
					</table>
					
					<table class="build_row">
					<caption>caption</caption>
					<colgroup>
						<col width="200px">
						<col width="*">
						<col width="200px">
						<col width="*">
						<col width="200px">
						<col width="300px">
					</colgroup>
	
						<tbody>
							<tr>
								<th><label for="">WORD 메모리크기</label></th>
								<td>
									<input type="text" id="" />
								</td>
								<th><label for="">FLOAT 메모리크기</label></th>
								<td>
									<input type="text" id="" />
								</td>
								<th><label for="">읽기시간 초과</label></th>
								<td>
									<input type="text" id="" style="width:120px;" /> 초
								</td>
							</tr>
							<tr>
								<th><label for="">DWORD 메모리크기</label></th>
								<td>
									<input type="text" id="" />
								</td>
								<th><label for="">STRING 메모리크기</label></th>
								<td>
									<input type="text" id="" />
								</td>
								<th><label for="">쓰기시간 초과</label></th>
								<td>
									<input type="text" id="" style="width:120px;" /> 초
								</td>
							</tr>
							<tr>
								<td colspan="6">
									<textarea id="" style="width:100%;height :570px;"></textarea>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div class="build_right_inner mt30">
					<table class="build_row">
					<caption>caption</caption>
					<colgroup>
						<col width="*">
						<col width="250px">
					</colgroup>
	
						<tbody>
							<tr>
								<th><label for="">COM Port</label></th>
								<td>
									<select id="" name="" style="width: 200px">
										<option value="" selected="selected" >COM1</option>
										<option value=""  >...</option>
									</select>
								</td>
							</tr>
							<tr>
								<th><label for="">Com Baud</label></th>
								<td>
									<select id="" name="" style="width: 200px">
										<option value="" selected="selected" >9600</option>
										<option value=""  >...</option>
									</select>
								</td>
							</tr>
						</tbody>
					</table>
					
					<div class="data_area_inner mt10">
						<dl>
							<dt>패리티 비트</dt>
							<dd>
								<ul>
									<li>
										<input type="radio" id="" name="build_chak1" checked="checked" /><label for="">None</label>
									</li>
									<li>
										<input type="radio" id="" name="build_chak1" /><label for="">1 Bit Odd</label>
									</li>
									<li>
										<input type="radio" id="" name="build_chak1" /><label for="">2 Bit Even</label>
									</li>
								</ul>
							</dd>
						</dl>
						<div class="both"></div>
					</div>
					
					<div class="data_area_inner mt10">
						<dl class="left">
							<dt>데이터 비트</dt>
							<dd>
								<ul>
									<li>
										<input type="radio" id="" name="build_chak2" checked="checked" /><label for="">8 Bit</label>
									</li>
									<li>
										<input type="radio" id="" name="build_chak2" /><label for="">7 Bit</label>
									</li>
								</ul>
							</dd>
						</dl>
						<dl class="right">
							<dt>스톱 비트</dt>
							<dd>
								<ul>
									<li>
										<input type="radio" id="" name="build_chak3" checked="checked" /><label for="">1 Bit</label>
									</li>
									<li>
										<input type="radio" id="" name="build_chak3" /><label for="">2 Bit</label>
									</li>
								</ul>
							</dd>
						</dl>
						<div class="both"></div>
					</div>
					
					<div class="data_area_inner mt10">
						<dl class="left">
							<dt>Tx 흐름제어</dt>
							<dd>
								<ul>
									<li>
										<input type="radio" id="" name="build_chak4" checked="checked" /><label for="">TxON</label>
									</li>
									<li>
										<input type="radio" id="" name="build_chak4" /><label for="">TxRTS</label>
									</li>
									<li>
										<input type="radio" id="" name="build_chak4" /><label for="">TxDTX</label>
									</li>
								</ul>
							</dd>
						</dl>
						<dl class="right">
							<dt>Rx 흐름제어</dt>
							<dd>
								<ul>
									<li>
										<input type="radio" id="" name="build_chak5" checked="checked" /><label for="">RxON</label>
									</li>
									<li>
										<input type="radio" id="" name="build_chak5" /><label for="">RxECHO</label>
									</li>
									<li>
										<input type="radio" id="" name="build_chak5" /><label for="">Reserved</label>
									</li>
								</ul>
							</dd>
						</dl>
						<div class="both"></div>
					</div>
					
				</div>
				
				<div class="both"></div>
				
			</div>
			
			<div class="btn_areaC mt20">
				<a class="btnType btn_type02" href="#">저장</a>
			</div>
				
		</div>
		<!-- e : content_area -->
		
	</div>
	
	
</div>

</body>
</html>
